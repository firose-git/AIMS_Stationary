{% extends 'base.html' %}
{% load static %}
{% block title %}AcadStationary - Aims{% endblock %}

{% block content %}

 <div class="container mainn-raised">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="carousel-item">
          <img src="{% static 'images/banner2.png' %}" alt="Los Angeles" style="max-width:100%; height:400px;">
        </div>
  
        <div class="carousel-item">
          <img src="{% static 'images/banner5.jpg' %}" style="max-width:1200px; height:400px;">
        </div>
      
        <div class="carousel-item">
          <img src="{% static 'images/banner4.webp' %}" alt="New York" style="max-width:1200px; height:400px;">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/banner1.png' %}" alt="New York" style="max-width:1200px; height:400px;">
        </div>
        <div class="carousel-item active">
          <img src="{% static 'images/banner3.webp' %}" alt="New York" style="max-width:1200px; height:400px;">
        </div>
  
      </div>
  
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>



<!--images landing pages-->
